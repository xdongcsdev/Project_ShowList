{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>New Password, {{ name }}</h1>

    <form action="{{ url_for('change_password') }}" method="post">
        <input type="password" name="password" placeholder="new password" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Change</button>
    </form>
</div>

{% endblock %}
