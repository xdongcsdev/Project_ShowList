<!doctype html>
<html lang="en">
  <head>
    <title>Mortgage Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      #loading, #results, #amtTable{
        display:none;
      }
    </style>
  </head>
  <body class="bg-dark">
    
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Mortgage Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon bg-warning">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">%</span>
                  <input type="number" step="any" class="form-control" id="interest" placeholder="Interest">
                </div>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
              </div>
              <div class="forn-group pb-3">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </form>
            <!-- LOADER -->
            <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>
            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Monthly Payment $</span>
                  <input type="number" class="form-control bg-warning" id="monthly-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Payment $</span>
                  <input type="number" class="form-control" id="total-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Interest $</span>
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>

              <!--Will shows monthly deital (amortization table) on other card board-->
              <div class="mb-3">
                  <form id="loadTable">
                    <input type="submit" value="Show Amortization Table" class="btn btn-info btn-block">
                  </form>
              </div>

            </div><!--end of result-->



            <div class="card border border-dark">
              <h5 class="card-header">Mortage Formula</h5>
              <div class="card-body">
                <div class="img-thumbnail bg-green" id="loadingformula">
                 <img src="{{ url_for('static', filename='projects/mortgageCalculator/img/mortage_formula.jpg') }}" alt="">

                </div>
                <div class="pt-3" id="formulaExplain">
                  <p class="pd-1 text-left card-text"> P = Monthly Payment </p> 
                  <p class="text-left card-text"> L = Loan $ </p>
                  <p class="text-left card-text"> c = Monthly interest rate = Yearly interest/ Year </p>
                  <p class="text-left card-text"> n = Total Month = Year * 12 </p>                                 
                 
                </div>
                
              </div>
            </div>
          </div>
        </div>
        
        <!--More details-->
        <div id="amtTable" class="col-md-6 mx -auto">
            <div class="card card-body text-center mt-5">
              <!--list of monthly payment-->
              <table class="table" id="myTable">
                <thead>
                  <tr>
                    <!--<th>#</th>-->
                    <th># Month</th>                  
                    <th>Interest</th>
                    <th>Principal</th>
                    <th>Payment</th>
                    <th>Balance</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>

              </table>

            </div>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='Projects/mortgageCalculator/app.js') }}"></script>
  </body>
</html>
